<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>NOVO2</title>


</head>
<body>
<div class="fullcenter">
    <div id="formulario">
        <h1>CADASTRO</h1>
        <form>

            <label for="name">NOME</label>
            <input type="text" id="name" placeholder="Nome" class="textField">

            <label for="colorpicker">Cor favorita</label>
            <input type="color" id="colorpicker"> <br>

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento">

            <label for="hrnascimento">Horaio de nascimento</label>
            <input type="time" id="hrnascimento"> <br>

            <label for="email">E-mail</label> 
            <input type="email" id="email" placeholder="@E-MAIL" class="textField" > 

            <label for="confemail">Confirme o email</label>
            <input type="email" id="confeemail" placeholder="@E-MAIL" class="textField"  >

            <label for="pass">Senha</label>
            <input type="password" id="password" class="textField" >

            <label for="doc">Faça upload do documento em pdf:</label>
            <input type="file" id="doc" accept="pdf" multiple>
            
            <label for="image"> Faça opload da foto</label>
            <input type="image" name="" id="image">

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" placeholder="(**)*****-****" class="textField">

            <label for="sexo">Sexo</label>
            
            <input type="radio" name="sexo" id="masc" value"m">
            <label for="masc">Masculino</label>

            <input type="radio" name="sexo" id="fem" value="f">
            <label for="fem">Feminino</label>

            <input type="radio" name="sexo" id="naobinario">
            <label for="naobinario">Não Binario</label>

            <label for="satisfação">Safisfação</label>
            <input type="range" name="" id="satisfação">

            <input type="checkbox" name="" id="agree" value="Y">
            <label for="agree">Concordo com os termos</label>

            <input type="reset" value="Limpar" class="whiteButton">
            <button class="whiteButton" type="button">Enviar</button>

            


        </form>
    </div>
</div>

</div>
</div>

</body>
</html>
